root: true

env:
  es2021: true
  node: true

extends:
  - eslint:recommended
  - airbnb-base

parserOptions:
  ecmaVersion: latest
  sourceType: module

rules:
  no-console: off
  import/extensions: off
  import/no-extraneous-dependencies: off
  import/no-unresolved: off
  implicit-arrow-linebreak: off
  operator-linebreak: off
